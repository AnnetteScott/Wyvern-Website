{% extends 'main.html' %}
{% block content %}

  <head>
    <link rel="stylesheet" href="https://gigabyte5671.github.io/DOM-Particles/dom-particles.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <game onmousemove="updateCursorPosition(event)" onclick="handleClickEvent(event)">
      <game_background></game_background>
      
      <user_interface>
        <level><p></p></level>
        <health_bar><div style="height:100%;"></div><p>100%</p></health_bar>
        <water_meter><div style="height:0%;"></div><p>0%</p></water_meter>
        <score><p>0000</p></score>
      </user_interface>
      <aim_trace></aim_trace>
      <crosshair></crosshair>

      <cacti></cacti>

      <hittext></hittext>

      <hearts></hearts>

      <end_screen>
        <end_screen_inner>
          <h1>GAME OVER</h1>
          <p>Score: </p>
        </end_screen_inner>
      </end_screen>

    </game>
    <div id="particle_container"></div>
  </body>
  <script src="https://gigabyte5671.github.io/DOM-Particles/dom-particles.js"></script>
  <script src="GameEngine/functions.js"></script>
  <script src="GameEngine/cactus_props.js"></script>
  <script src="GameEngine/player_props.js"></script>
  <script src="GameEngine/game.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="GameEngine/post_high_score.js"></script>

{% endblock content %}
