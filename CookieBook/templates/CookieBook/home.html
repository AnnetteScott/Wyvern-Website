{% extends 'main.html' %}
{% load static %}

{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">


<style>
    main{
        height: 100%;
    }
    .button {
        background-color: var(--secondary_color);
        width: 100px;
        height: 30px;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        border-radius: 5px;
        margin: 10px 50px;
        cursor: pointer;
        opacity: 0.5;
        transition: 0.1s ease all;
        
    }
    .button:hover {
        opacity: 1.0;
        transform: scale(1.5);
        border-radius: 10px;
        background-color: var(--primary_color)

        
    }
</style>

<background_image style="background-image:url({% static 'Images/CookieHome.png' %});filter:blur(4px);"></background_image>

<main>
    <content_center>
        <h1>Cooke Book</h1>
        <div>
            {% for type in recipe_type %} 
                <a href="{% url 'CookieBook' %}{{type.recipeType}}"  class="button">{{type.UpperCase}}</a>
            {% endfor %}
        </div>

    </content_center>
</main>
{% endblock content %}
