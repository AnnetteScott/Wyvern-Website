{% extends 'main.html' %}
{% load static %}

{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">


<style>
    body{
        background-color: black;
        min-height: 100vh;
    }
    li{
        line-height: 2.2em;
    }
    


</style>
<article>
    <background_image style="background-image: url('{% static 'Images/home_background.png' %}')"></background_image>
    <article_inner>
    <article_image style="background-image: url('{% static 'Images/home_background.png' %}')"></article_image>
        <h1>{{ recipe.title }}</h1>
            {% for recipe_item in recipe.recipe %}
                {{ recipe_item|safe }}
            {% endfor %} 
    </article_inner>
</article>
{% endblock content %}
