<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ToWay</title>
    <meta name="author" content="">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style></style>
  </head>
  
  <body>
    <main>
      <a href="../" style="position:absolute;top:5px;left:5px;width:40px;height:40px;user-select:none;">
        <img src="../favicon.ico" draggable="false">
      </a>
      
      <p>To left or not to left...</p>
      <h2>___</h2>
      <p style="color:goldenrod;font-size:18px;">That is the question</p>
      
      <div id="arrow_container">
        <div id="arrow"></div>
      </div>
      
      <div id="button" class="button" onclick="spin()">
        <p>Go!</p>
      </div>
    </main>
  </body>
  
  <script>
    var arrowElement = document.getElementById("arrow");
    var directions = ["spinLeft","spinForward","spinRight"];
    var direction;
    var previousDirection = -1;
    
    function spin(){
      arrowElement.classList.remove("spinLeft");
      arrowElement.classList.remove("spinForward");
      arrowElement.classList.remove("spinRight");
      
      direction = Math.floor(Math.random() * 3);
      while(direction == previousDirection){
        direction = Math.floor(Math.random() * 3);
      }
      previousDirection = direction;
      console.log(directions[direction]);
      
      arrowElement.classList.add(directions[direction]);
    }
  </script>
</html>
